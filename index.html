<!DOCTYPE html>
<html>
<head>
	<title>Greens for You</title>
	<link rel="icon" type="image/jpg" href="assets/img/plant_icon.png">.
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/styles.css">
	<script src="https://kit.fontawesome.com/ca25be580a.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>Greens for You</h1>
		<div class="nav">
			<ul>
				<li><a href="#">Nosotros</a></li>
				<li><a href="#">Productos</a></li>
				<li><a href="#">Tips</a></li>
			</ul>
		</div>
		<div class="cart">
		<i class="fas fa-shopping-cart"></i>
		<p>3</p>
		</div>	
	</header>
	<aside>
		<h2>Productos en Stock</h2>
		<p>Plantas de interior<span>(10)</span></p>
		<p>Plantas de exterior<span>(5)</span></p>
		<p>Maceteros<span>(8)</span></p>
		<p>Sustrato<span>(3)</span></p>
		<div class="filter-container">
			<h2>Filtrar<h2>
			<div class="size-filter">
				<label for="size">Medida en cm:</label>
				<input id="size" type="number">
			</div>
			<div class="price-filter">
					<div class="min-price">
						<label for="min-price"> Precio<br> desde:</label>
						<input id="min-price" type="number">
					</div>
					<div class="max-price">
						<label for="max-price">hasta:</label>
						<input id="max-price" type="number">
					</div>
				
				<button id="btn">Filtrar</button>
			</div>
		</div>
	</aside>
	<main>
		<h2>Maceteros</h2>
		<h3>Total: <span id="total"></span></h3>
		<div id="products-container">
			<div id="product" class="product"></div>
		</div>
	</main>
	<footer>
		<p>Developed by <a href="https://www.linkedin.com/in/maria-eugenia-vivas-decanio-65869a5b/">Maru Vivas</a></p>
	</footer>
<script src="assets/js/script.js"></script>	
</body>
</html>
